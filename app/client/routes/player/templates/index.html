<template name="playersIndex">
  <h1>Overall hiscores</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Level</th>
        <th>Experience</th>
      </tr>
    </thead>
    <tbody>
      {{#each players}}
        <tr>
          <td>{{rank}}</td>
          <td><a href="{{pathFor route='players.single' data=this}}">{{username}}</a></td>
          <td>{{level}}</td>
          <td>{{xp}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>

</template>
